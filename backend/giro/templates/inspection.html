    <div id="tabs">
        <ul>
            <!-- <li><a href="#tabs-1" title="">Tab 1</a></li> -->

        <!-- <div id="tabs-1">
                <p>Proin elit arcu, rutrum commodo, vehicula tempus, commodo a, risus. Curabitur nec arcu. Donec sollicitudin mi sit amet mauris. Nam elementum quam ullamcorper ante.</p>

    <!-- jQuery -->
    <script src="../static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->

    <script type="text/javascript" src="../static/js/tabulous.js"></script>

    <script type="text/javascript" src="../static/js/tabs.js"></script>

    <script>
        var imagesDictionary = JSON.parse("{{ images|escapejs }}");
        var keys = [];
        for (var key in imagesDictionary) {
            if (imagesDictionary.hasOwnProperty(key)) {
                keys.push(key);
            }
        }
        var tabsList = document.getElementById('tabs').getElementsByTagName('ul')[0];
        var tabsDiv = document.getElementById('tabs_container')
        for (var i = 0; i < keys.length; i++) {
            var tab = document.createElement('li');
            var link = document.createElement('a');
            link.appendChild(document.createTextNode(keys[i]));
            link.href = "#tabs-" + (i + 1)
            tab.appendChild(link);
            tabsList.appendChild(tab);

            var div = document.createElement('div')
            div.id = "tabs-" + (i + 1)
            var p_tag = document.createElement('p')
            p_tag.appendChild(document.createTextNode(keys[i]))
            div.appendChild(p_tag)
            tabsDiv.appendChild(div)
        };
    </script>

</body>

</html>
